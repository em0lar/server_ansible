http:
  routers:
    external-node_red_opendatamap_net-http:
      rule: "Host(`node-red.opendatamap.net`)"
      service: "external-node_red_opendatamap_net@file"
      entryPoints:
        - "http"
      middlewares:
        - "https_redirect"
    external-node_red_opendatamap_net-https:
      rule: "Host(`node-red.opendatamap.net`)"
      service: "external-node_red_opendatamap_net@file"
      entryPoints:
        - "https"
      tls:
        certResolver: "le_tls"
  services:
    external-node_red_opendatamap_net:
      loadBalancer:
        servers:
          - url: "http://51.15.21.208:1880"