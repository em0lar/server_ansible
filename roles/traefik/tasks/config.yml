- name: Create traefik config directory
  file:
    path: "/opt/traefik/config"
    state: directory
    owner: traefik
    group: traefik

- name: Add traefik static config to host
  template:
    src: "static.yml"
    dest: "/opt/traefik/config/traefik.yml"
    owner: traefik
    group: traefik
  notify: restart traefik service

- name: Create traefik dynamic config directory
  file:
    path: "/opt/traefik/config/dynamic"
    state: directory
    owner: traefik
    group: traefik

- name: Add traefik middlewares config to host
  copy:
    src: "middlewares.yml"
    dest: "/opt/traefik/config/dynamic/middlewares.yml"
    owner: traefik
    group: traefik

- name: Add traefik tls config to host
  copy:
    src: "tls.yml"
    dest: "/opt/traefik/config/dynamic/tls.yml"
    owner: traefik
    group: traefik