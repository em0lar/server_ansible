http:
  routers:
    api_http:
      rule: "Host(`traefik.{{ ansible_fqdn }}`)"
      service: "api@internal"
      entryPoints:
        - "http"
      middlewares:
        - "https_redirect"
    api_https:
      rule: "Host(`traefik.{{ ansible_fqdn }}`)"
      tls:
        certResolver: "le_http"
      service: "api@internal"
      entryPoints:
        - "https"
      middlewares:
        - "api_auth"