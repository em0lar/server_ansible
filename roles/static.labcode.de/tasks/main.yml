---
- name: download static.labcode.de from GitLab
  git:
    repo: "https://git.labcode.dev/em0lar/static.labcode.de.git"
    dest: "/var/www/labcode.de/static.labcode.de"

- name: Allow user ci to write into build directory
  file:
    path: "/var/www/labcode.de/static.labcode.de/build"
    owner: ci
    recurse: yes
  when: ci_user_enable

- name: Add nginx config for static.labcode.de
  copy:
    src: "nginx_vhost.conf"
    dest: "/etc/nginx/vhosts/static_labcode_de.conf"
  notify:
    - reload nginx