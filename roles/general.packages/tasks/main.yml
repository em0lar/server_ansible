---
- name: Install git
  apt:
    name: "git"
    state: present

- name: install policykit1
  apt:
    name: "policykit-1"
    state: present

- name: Install python3 pip, python2/3 setuptools
  apt:
    pkg: ['python3-pip', 'python3-setuptools']
    update_cache: true
    state: present

- name:  Instal build tools
  apt:
    name: "build-essential"
    state: present

- name: install ufw
  apt:
    name: "ufw"
    state: present

- name: Install docker
  include_tasks: docker.yml

- name: Install unattended-upgrades
  include_tasks: unattended-upgrades.yml

- name: Install mosh
  include_tasks: mosh.yml

- name: Install hcloud python libary
  include_tasks: hcloud.yml