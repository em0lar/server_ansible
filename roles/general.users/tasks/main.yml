---
# tasks file for lbcd.users

- name: Add user leo
  user:
    name: leo
    comment: Leo Maroni
    groups: sudo,docker
    shell: /bin/bash

- name: Add leos ssh key
  authorized_key:
    user: leo
    key: "ssh-rsa  me@leomaroni.de"

- name: Add user ci
  user:
    name: ci
    comment: Continuous Integration
    groups: www-data,docker
    shell: /bin/bash

- name: Add ssh key of ci
  authorized_key:
    user: ci
    key: "ssh-rsa  leo@apodis"

- name: Add ssh key of ci (me@leomaroni.de)
  authorized_key:
    user: ci
    key: "ssh-rsa  me@leomaroni.de"
