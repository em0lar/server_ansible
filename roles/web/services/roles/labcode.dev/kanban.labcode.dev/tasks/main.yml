---
- name: Create /volume/docker/labcode.dev/kanban.labcode.dev directory
  file:
    path: '/volume/docker/labcode.dev/kanban.labcode.dev'
    state: directory
    recurse: yes

- name: Create/Launch docker container kanban.labcode.dev-db
  docker_container:
    image: mongo:4
    name: kanban.labcode.dev-db
    restart_policy: always
    volumes:
      - /volume/docker/labcode.dev/kanban.labcode.dev/db-data:/data/db
      - /volume/docker/labcode.dev/kanban.labcode.dev/db-dump:/dump

- name: Create/launch docker container kanban.labcode.dev-app
  docker_container:
    image: quay.io/wekan/wekan:master
    name: kanban.labcode.dev-app
    links:
      - kanban.labcode.dev-db:db
    restart_policy: always
    env:
      MONGO_URL: mongodb://db:27017/wekan
      ROOT_URL: https://kanban.labcode.dev
      MAIL_URL: 'smtps://{{ smtp_user }}:{{ smtp_password }}@mail.labcode.de:465'
      MAIL_FROM: 'LabCode Wekan <no-reply@labcode.de>'
    labels:
      traefik.enable: "true"
      traefik.http.routers.kanban-labcode-de_http.rule: "Host(`kanban.labcode.dev`) || Host(`kanban.lbcd.dev`) || Host(`kanban.labcode.de`)"
      traefik.http.routers.kanban-labcode-de_http.entryPoints: "http"
      traefik.http.routers.kanban-labcode-de_http.middlewares: "https_redirect@file"
      traefik.http.routers.kanban-labcode-de_https.rule: "Host(`kanban.labcode.dev`) || Host(`kanban.lbcd.dev`) || Host(`kanban.labcode.de`)"
      traefik.http.routers.kanban-labcode-de_https.entryPoints: "https"
      traefik.http.routers.kanban-labcode-de_https.tls.certresolver: "le_http"

- name: Import kanban.labcode.dev backup
  include_tasks: backup.yml