- name: Create vhosts directory
  file:
    path: '/etc/nginx/vhosts'
    mode: 0755
    state: directory
    owner: root
    group: root

- name: Disable default site configuration
  file:
    dest: /etc/nginx/sites-enabled/default
    state: absent

- name: Install config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify:
    - reload nginx

- name: Install nginx
  apt:
    name: nginx
    state: present