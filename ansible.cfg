[defaults]
roles_path = roles
inventory = hosts
host_key_checking = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = ~/.ansible-cache
fact_caching_timeout = 86400
nocows = 1
ansible_python_interpreter = /usr/lib/python3

[privilege_escalation]
become=True

[ssh_connection]
pipelining=True
