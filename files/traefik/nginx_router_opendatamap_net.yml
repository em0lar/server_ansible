http:
  routers:
    nginx-opendatamap_net-http:
      rule: "Host(`opendatamap.net`) || Host(`www.opendatamap.net`)"
      service: "nginx@file"
      entryPoints:
        - "http"
      middlewares:
        - "https_redirect"
    nginx-opendatamap_net-https:
      rule: "Host(`opendatamap.net`) || Host(`www.opendatamap.net`)"
      service: "nginx@file"
      entryPoints:
        - "https"
      tls:
        certResolver: "le_tls"