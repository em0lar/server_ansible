http:
  routers:
    nginx-cloud_leomaroni_de-http:
      rule: "Host(`cloud.leomaroni.de`)"
      service: "nginx@file"
      entryPoints:
        - "http"
      middlewares:
        - "https_redirect"
    nginx-cloud_leomaroni_de-https:
      rule: "Host(`cloud.leomaroni.de`)"
      service: "nginx@file"
      entryPoints:
        - "https"
      middlewares:
        - "nextcloud-redirectregex"
      tls:
        certResolver: "le_tls"
  middlewares:
    nextcloud-redirectregex:
      redirectRegex:
        permanent: true
        regex: "https://(.*)/.well-known/(card|cal)dav"
        replacement: "https://${1}/remote.php/dav/"
